<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Oldagram</title>
</head>
<body>
    <div class="main-container">
        <header>
            <img src="images/logo.png" alt="Oldagram logo" class="logo">
            <img src="images/user-avatar.png" alt="User avatar image" class="user-avatar">
        </header>
    
        <section class="post">
            <div class="post-info">
                <img src="images/avatar-vangogh.jpg" alt="" class="profile-picture">
                <div class="info-text">
                    <h2 class="name">Vincent van Gogh</h2>
                    <p class="location">Zundert, Netherlands</p>
                </div>
            </div>
            <img src="images/post-vangogh.jpg" alt="" class="image-post">
            <div class="post-social">
                <button><img src="images/icon-heart.png" alt="The like image button" class="social-btns"></button>
                <img src="images/icon-comment.png" alt="The comment button" class="social-btns">
                <img src="images/icon-dm.png" alt="The direct message button" class="social-btns">
                <p class="likes">21 Likes</p>
                <p class="user-comment">vincey1853 </p>
                <p class="comment">just took a few mushrooms lol</p>
            </div>
        </section>
    </div>
    
        
    <script src="script.js"></script>
</body>
</html>
